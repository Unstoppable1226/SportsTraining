<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mensurations</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="ajoSer_conteneur">
  	<div style="width: 100%; float:right;text-align: center;margin-bottom: 20px;"><button ion-button (tap)="afficherAjouterMesurePage()">Ajouter une Nouvelle Mesure</button></div>
  	<div style="width:20%; float: right; text-align: right;"><button ion-button icon-only (tap)="next()" [disabled]="nextState"><ion-icon name="md-arrow-forward"></ion-icon></button></div>
  	<div style="width:60%; float: right; text-align: center; padding-top: -20px; margin-top:-10px;"><span style="width: 100%;"><h2>{{data.date}}</h2></span></div>
  	<div style="width:20%; float: right; text-align: left;margin-bottom: 20px;"><button ion-button icon-only (tap)="back()" [disabled]="backState"><ion-icon name="md-arrow-back"></ion-icon></button></div>  	
  	

	  	<ion-list no-border>
	  		<ion-item *ngFor="let m of data.mensurations">
		    	{{m.nom}} <ion-note item-end>{{m.mesure}} {{m.unite}}</ion-note><ion-note item-starts></ion-note>
		    </ion-item>
		</ion-list>
	</div>
</ion-content>
